---
layout: default
title: Category
---

{% for category in site.categories %}
    <h3>{{ category | first }}</h3>
    <!-- </span>{{ category | last | size }}</span> -->
    <ul class="arc-list">
        {% for post in category.last %}
        <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
